<html>
  <head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Edit Product: {{products['product_name']}}</h1>
      <div>

        <!-- FORM -->

        <form class="form-horizontal" action="/products/update/{{products.id}}" method='post'>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name">
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="description" name="description">
            </div>
          </div>
          <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Price:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="price" name="price">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn btn-default" name="update" value="Update">
            </div>
          </div>
        </form>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <ul class="list-inline">
                <li><a href="/products/show/{{products.id}}">Show</a></li>
                <li><a href="/">Back</a></li>
              </ul>
            </div>
          </div>
        <!-- FORM -->
      </div>
    </div>
  </body>
</html>
