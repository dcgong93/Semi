<html>
  <head>
    <title>All Products</title>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class = "container">
      <h1>Products</h1>
      <div id="table">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for product in products %}
            <tr>
              <td>{{product['product_name']}}</td>
              <td>{{product['product_description']}}</td>
              <td>{{product['product_price']}}</td>
              <td>
                <ul class="list-inline">
                  <li><a href="/products/show/{{product.id}}">Show</a></li>
                  <li><a href="/products/edit/{{product.id}}">Edit</a></li>
                  <li>
                    <form action="/products/destroy/{{product.id}}" method="post">
                      <input class="btn btun-warning" type="submit" name="remove" value="Remove"/>
                    </form>
                  </li>
                </ul>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <a href="/products/new_product">Add a new product</a>
    </div>
  </body>
</html>
